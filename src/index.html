<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-300 p-10">
        <div class="w-96 p-6 shadow-lg bg-slate-100 rounded-md">
            <hr class="mt-3">
            <div class="px-3">
                <h1 class="text-3xl block text-center font-semibold mb-3">
                    <i class="fa fa-user" aria-hidden="true"></i> Login
                </h1>
                <label for="username" class="block text-base mb-2">Username</label>
                <input type="text" id="username" 
                       class="border w-full text-base px-2 focus:outline-none focus:ring-0 focus:border-gray-400 mb-5 mr-4" 
                       placeholder="Enter username..." />
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="password" id="password" 
                       class="border w-full text-base px-2 focus:outline-none focus:ring-0 focus:border-gray-400 mb-5 mr-4" 
                       placeholder="Enter password..." />
                <div class="mb-2 flex justify-between items-center">
                    <span>
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me" class="cursor-pointer">Remember Me</label>
                    </span>
                    <a href="#" class="font-semibold text-indigo-500">Forgot password?</a>
                </div>
                <button type="submit" 
                        class="border-indigo-950 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold mb-3">
                    Login
                </button>
              
            </div>
        </div>
    </div>
</body>
</html>
